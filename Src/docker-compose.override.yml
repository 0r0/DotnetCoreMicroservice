version: '3.9'
services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db



  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"


  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8081:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  pgadmin:
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=mehdi.goharinezhad@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin@123
    volumes:
      - pgadmin_data:/root/.pgadmin

  discountdb:
    container_name: discountdb
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=DiscountDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/




  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:8080"




  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSetting:ConnectionString=basketdb:6379"
      - "GrpcSetting:DiscountUrl=http://host.docker.internal:8003"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"

    depends_on:
      - basketdb
      - rabbitmq
    ports:
      - "8001:8080"


  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=DiscountDB;User Id=admin;Password=admin1234"
    depends_on:
      - discountdb
    ports:
      - "8002:8080"


  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT = Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=DiscountDB;User Id=admin;Password=admin1234"
    depends_on:
      - discountdb
    ports:
      - "8003:8080"

  orderdb:
    container_name: orderdb
    environment:
      MSSQL_SA_PASSWORD: "SwN12345678"
      ACCEPT_EULA: "Y"
    restart: always
    ports:
      - "1433:1433"

  rabbitmq:
    container_name: rabbitmq
    environment:
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_USERNAME=guest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  ordering.api:
    container_name: ordering.api
    environment:
      - ASPNETCORE_ENVIRONMENT = Development
      - "ConnectionStrings:OrderingConnectionString=Server=orderdb;TrustServerCertificate=True;Database=OrderDb;User Id=sa;Password=SwN12345678;"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:
      - orderdb
      - rabbitmq
    ports:
      - "8004:8080"

  ocelotapigw:
    container_name: ocelotapigw
    environment:
      - ASPNETCORE_ENVIRONMENT = Development
    depends_on:
      - catalog.api
      - basket.api
      - ordering.api
      - discount.api
    ports:
      - "8010:8080"


  shopping.aggregator:
    container_name: shopping.aggregator
    environment:
      - ASPNETCORE_ENVIRONMENT = Development
      - "ApiSettings:CatalogUrl=http://catalog.api"
      - "ApiSettings:BasketUrl=http://basket.api"
      - "ApiSettings:OrderingUrl=http://ordering.api"
    ports:
      - "8005:8080"
  
  
  elasticsearch:
    container_name: elasticsearch
    environment:
      - ELASTIC_PASSWORD=123change...
      - discovery.type=single-node
      - xpack.security.enabled=true
      - path.data=/usr/share/elasticsearch/data
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  kibana:
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      #      - ELASTICSEARCH_USERNAME=elastic
      #      - ELASTICSEARCH_PASSWORD="123change..."
      - ELASTICSEARCH_SERVICEACCOUNTTOKEN=AAEAAWVsYXN0aWMva2liYW5hL3Rva2VuMTpEeUdQRm1lQVRFNno0UHlUTnJZeEVR
      - XPACK_SECURITY_ENABLED=true
      - PATH_DATA=/usr/share/kibana/data
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601" 
      
      
      